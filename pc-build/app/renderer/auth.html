<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale OCR - –í—Ö–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050511;
            --bg-secondary: #0a0a1f;
            --bg-card: rgba(15, 15, 35, 0.9);
            --border-color: rgba(139, 92, 246, 0.2);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b8;
            --accent-purple: #8B5CF6;
            --accent-blue: #3B82F6;
            --accent-pink: #EC4899;
            --success: #10B981;
            --error: #EF4444;
            --glass: rgba(255, 255, 255, 0.02);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π Aurora —Ñ–æ–Ω */
        .aurora-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            /* animation: aurora-rotate 30s ease-in-out infinite; */ /* –û—Ç–∫–ª—é—á–µ–Ω–æ */
            background: 
                radial-gradient(ellipse at 10% 20%, rgba(139, 92, 246, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 40%),
                radial-gradient(ellipse at 40% 60%, rgba(236, 72, 153, 0.3) 0%, transparent 40%),
                var(--bg-primary);
        }

        @keyframes aurora-rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        /* –ß–∞—Å—Ç–∏—Ü—ã */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent-purple);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px currentColor;
            animation: float-up 15s infinite;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.8;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 0.8;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0);
            }
        }

        /* –ù–µ–æ–º–æ—Ä—Ñ–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            background: linear-gradient(135deg, 
                rgba(20, 20, 35, 0.95), 
                rgba(15, 15, 30, 0.95)
            );
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(139, 92, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            animation: container-appear 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--accent-purple), 
                var(--accent-pink), 
                var(--accent-blue), 
                var(--accent-purple)
            );
            border-radius: 30px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            /* animation: gradient-rotate 4s linear infinite; */ /* –û—Ç–∫–ª—é—á–µ–Ω–æ */
        }

        @keyframes gradient-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container:hover::before {
            opacity: 0.3;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: logo-glow 3s ease-in-out infinite;
        }

        @keyframes logo-glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.8));
            }
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* –ì—Ä—É–ø–ø—ã —Ñ–æ—Ä–º */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.5),
                inset -2px -2px 5px rgba(255, 255, 255, 0.02);
        }

        input::placeholder {
            color: rgba(160, 160, 184, 0.5);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(10, 10, 31, 0.8);
            box-shadow: 
                0 0 0 4px rgba(139, 92, 246, 0.1),
                inset 2px 2px 5px rgba(0, 0, 0, 0.5),
                inset -2px -2px 5px rgba(255, 255, 255, 0.02);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 
                0 8px 25px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%) rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(139, 92, 246, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .button:hover::after {
            transform: translate(-50%, -50%) rotate(45deg) translateX(100%);
        }

        .button:active {
            transform: translateY(-1px) scale(1);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ñ–æ—Ä–º */
        .switch-form {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .switch-form a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .switch-form a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-pink);
            transition: width 0.3s ease;
        }

        .switch-form a:hover::after {
            width: 100%;
        }

        .switch-form a:hover {
            color: var(--accent-pink);
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .error-message {
            background: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.1), 
                rgba(220, 38, 38, 0.1)
            );
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            animation: shake 0.5s ease-in-out;
            box-shadow: 
                0 4px 15px rgba(239, 68, 68, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.1), 
                rgba(5, 150, 105, 0.1)
            );
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            animation: success-appear 0.5s ease-out;
            box-shadow: 
                0 4px 15px rgba(16, 185, 129, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        @keyframes success-appear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –°–ø–∏–Ω–Ω–µ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Ä—è–±–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* –§—É—Ç–µ—Ä */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ —Ñ–æ—Ä–º */
        .form-disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: blur(2px);
            transition: all 0.3s ease;
        }

        /* –û–≤–µ—Ä–ª–µ–π –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 30px;
        }

        .loading-overlay h3 {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }

        .loading-overlay .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top: 4px solid var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- –û–≤–µ—Ä–ª–µ–π –∑–∞–≥—Ä—É–∑–∫–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–Ω–≤–∞–π—Ç-–∫–ª—é—á–µ–π -->
        <div id="loading-overlay" class="loading-overlay" style="display: flex;">
            <h3>üé´ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞...</h3>
            <div class="loading-spinner"></div>
        </div>

        <div class="logo">
            <h1>Clash Royale OCR</h1>
            <p>–ê–Ω–∞–ª–∏–∑ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>

        <div id="message-container"></div>

        <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
        <form id="login-form" class="form-disabled">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="your@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="login-password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
            </div>
            <button type="submit" class="button" id="login-button">
                –í–æ–π—Ç–∏
            </button>
            <div class="switch-form">
                –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" id="show-register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
            </div>
        </form>

        <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <form id="register-form" class="form-disabled" style="display: none;">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required placeholder="your@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="register-username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="register-username" required placeholder="–í–∞—à –Ω–∏–∫–Ω–µ–π–º" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="register-password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="register-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
            </div>
            <button type="submit" class="button" id="register-button">
                –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
            </button>
            <div class="switch-form">
                –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="#" id="show-login">–í–æ–π—Ç–∏</a>
            </div>
        </form>
    </div>

    <div class="footer">
        Clash Royale OCR ¬© 2025
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∏—Å—Ç–µ–º—É –∏–Ω–≤–∞–π—Ç-–∫–ª—é—á–µ–π -->
    <script src="../invite-system.js"></script>

    <script>
        // –°–æ–∑–¥–∞—ë–º —á–∞—Å—Ç–∏—Ü—ã
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = 15 + Math.random() * 10 + 's';
                const size = 2 + Math.random() * 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                container.appendChild(particle);
            }
        }
        createParticles();

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageContainer = document.getElementById('message-container');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const loadingOverlay = document.getElementById('loading-overlay');

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–æ—Ä–º —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            messageContainer.innerHTML = '';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            registerForm.style.animation = 'container-appear 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            messageContainer.innerHTML = '';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            loginForm.style.animation = 'container-appear 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
        });

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ñ–æ—Ä–º –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–Ω–≤–∞–π—Ç-–∫–ª—é—á–µ–π
        function enableForms() {
            loadingOverlay.style.display = 'none';
            loginForm.classList.remove('form-disabled');
            registerForm.classList.remove('form-disabled');
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–º –ø–æ–ª–µ
            document.getElementById('login-email').focus();
        }

        // –≠—Ñ—Ñ–µ–∫—Ç —Ä—è–±–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö
        function createRipple(event, button) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        loginButton.addEventListener('click', (e) => createRipple(e, loginButton));
        registerButton.addEventListener('click', (e) => createRipple(e, registerButton));

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            loginButton.disabled = true;
            loginButton.innerHTML = '–í—Ö–æ–¥...<span class="loading"></span>';
            
            try {
                const result = await window.electronAPI.auth.login({
                email,
                password,
                hwid: window.inviteSystem.hwid
            });
                
                if (result.success) {
                    showMessage('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!', 'success');
                    setTimeout(() => {
                        window.electronAPI.auth.success();
                    }, 500);
                } else {
                    showMessage(result.error);
                    loginButton.disabled = false;
                    loginButton.innerHTML = '–í–æ–π—Ç–∏';
                }
            } catch (error) {
                showMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ');
                loginButton.disabled = false;
                loginButton.innerHTML = '–í–æ–π—Ç–∏';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            registerButton.disabled = true;
            registerButton.innerHTML = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...<span class="loading"></span>';
            
            try {
                const result = await window.electronAPI.auth.register({
                username,
                email,
                password,
                hwid: window.inviteSystem.hwid
            });
                
                if (result.success) {
